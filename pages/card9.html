<!DOCTYPE html>
<html>
<head>
    <title>Postcard Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .postcard {
            width: 800px;
            margin: 50px auto;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .postcard img {
            width: 100%;
            height: auto;
        }
        
        .postcard .message {
            padding: 20px;
        }
        
        .postcard .message p {
            font-size: 18px;
            line-height: 1.5;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="postcard">
        <img src="../assets/imgs/tour.jpeg" style="width:100%;">
        <div class="message">
		<p>The food tour was very cool. It was a group of about 15 people from all over that we quickly became a acquainted with. I don't remember they names but I think I knew who they were, and we had a great time relating to one another and talking about our interests. </p>
        </div>
    </div>
</body>
</html>
