<!DOCTYPE html>
<html>
<head>
    <title>Postcard Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .postcard {
            width: 800px;
            margin: 50px auto;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .postcard img {
            width: 100%;
            height: auto;
        }
        
        .postcard .message {
            padding: 20px;
        }
        
        .postcard .message p {
            font-size: 18px;
            line-height: 1.5;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="postcard">
        <img src="../assets/imgs/GOPR0239.JPG" style="width:100%;">
        <div class="message">
		<p>Continuing or sleep deprivation we found a place for lunch, or at least what felt like lunch as I am not sure what time it was, but it was great. Katie had cauliflower soup and I had vegan chilli. Afterward Katie and went back to the hotel for a long need hour nap in preparation for a food tour. </p>
        </div>
    </div>
</body>
</html>
